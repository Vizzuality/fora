name: Deploy to server

on:
  push:
    branches:
    - main
    - staging
  workflow_dispatch:

jobs:
  deploy-backend:
    name: Deploy backend app
    runs-on: ubuntu-20.04

    steps:
    - name: Wait for backend tests
      uses: fountainhead/action-wait-for-check@v1.0.0
      with:
        token: ${{ secrets.REPO_ACCESS_TOKEN }}
        checkName: Backend tests
        ref: ${{ github.event.pull_request.head.sha || github.sha }}

    - name: Checkout code
      uses: actions/checkout@v1

    - name: Install ruby + gems ðŸ’Ž
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.1.2
        bundler-cache: true
        working-directory: backend

    - name: Extract branch name
      shell: bash
      run: |
        echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        echo "##[set-output name=branch-upper;]$(echo ${GITHUB_REF#refs/heads/} | tr a-z A-Z )"
      id: extract_branch

    - name: Deploy using capistrano ðŸš€
      uses: miloserdow/capistrano-deploy@master
      with:
        working-directory: backend
        target: ${{ steps.extract_branch.outputs.branch == 'main' && 'production' || steps.extract_branch.outputs.branch }}
        deploy_key: ${{ secrets.DEPLOY_KEY_PASSWORD }}
        enc_rsa_key_val: ${{ secrets.DEPLOY_ENC_KEY }}
