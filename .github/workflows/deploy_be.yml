name: Deploy BE
# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches:
    - FORA-141

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-20.04

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - name: Checkout üõéÔ∏è
      uses: actions/checkout@v2

    - name: Install Ruby üíé
      uses: ruby/setup-ruby@v1
      with:
        # ruby-version: 3.1.2 # Not needed with a .ruby-version file
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically
        working-directory: backend

    - name: Deploy üöÄ
      uses: miloserdow/capistrano-deploy@master
      with:
        target: staging # Defines the environment that will be used for the deployment
        deploy_key: ${{ secrets.DEPLOY_ENC_KEY }} # Name of the variable configured in Settings/Secrets of your github project
        enc_rsa_key_pth: backend/config/deploy_id_ed25519_enc
