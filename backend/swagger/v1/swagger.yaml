components:
  securitySchemes: {}
  schemas:
    enum:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
        attributes:
          type: object
          properties:
            name:
              type: string
          required:
          - name
      required:
      - id
      - type
      - attributes
servers:
- url: "/sub-path/backend"
- url: "{scheme}://{host}"
  variables:
    scheme:
      default: http
    host:
      default: localhost:4000
