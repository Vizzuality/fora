      - name: page[size]
        in: query
        description: 'Per page items. Default: 10'
        required: false
        schema:
          type: integer
      - name: sort[attribute]
        in: query
        enum:
        - name
        - projects_count
        description: 'Attributes usable for sorting. Default: created_at'
        required: false
        schema:
          type: string
      - name: sort[direction]
        in: query
        enum:
        - asc
        - desc
