  "/api/v1/subgeographics":
    get:
      summary: Returns list of the subgeographics
      tags:
      - Subgeographics
      parameters:
      - name: filter[geographic]
        in: query
        enum:
        - countries
        - national
        - regions
        - states
        description: Filter records by its geographic
        required: false
        schema:
          type: enum
      - name: fields[subgeographic]
        in: query
        description: Get only required fields. Use comma to separate multiple fields
        required: false
        schema:
          type: string
      - name: includes
        in: query
        description: Include relationships. Use comma to separate multiple fields
        required: false
        schema:
          type: string
      responses:
        '200':
          description: success
          content:
            application/json:
              example:
                data:
                - id: bfbd251c-ea14-46db-a1d3-f41dd2ee2f1c
                  type: subgeographic
                  attributes:
                    name: Canada
                    code: Canada
                    geographic: countries
                    created_at: '2022-10-04T18:07:28.957Z'
                    updated_at: '2022-10-04T18:07:28.957Z'
                  relationships:
                    parent:
                      data:
                    subgeographics:
                      data:
                      - id: d98f26b6-0bae-4ca5-bf2c-b28f2c4b627b
                        type: subgeographic
                - id: d98f26b6-0bae-4ca5-bf2c-b28f2c4b627b
                  type: subgeographic
                  attributes:
                    name: Papua New Guinea
                    code: Papua New Guinea
                    geographic: regions
                    created_at: '2022-10-04T18:07:28.979Z'
                    updated_at: '2022-10-04T18:07:28.979Z'
                  relationships:
                    parent:
                      data:
                        id: bfbd251c-ea14-46db-a1d3-f41dd2ee2f1c
                        type: subgeographic
                    subgeographics:
                      data: []
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      "$ref": "#/components/schemas/subgeographic"
  "/api/v1/subgeographics/geojson":
    get:
      summary: Returns geojson for appropriate geographic
      tags:
      - Subgeographics
      parameters:
      - name: filter[geographic]
        in: query
        enum:
        - countries
        - national
        - regions
        - states
        description: Return geojson for specific geographic
        required: true
        schema:
          type: string
      responses:
        '200':
          description: success
          content:
            application/json:
              example:
                type: FeatureCollection
                features:
                - type: Feature
                  geometry:
                    type: Polygon
                    coordinates:
                    - - - 0
                        - 0
                      - - 1
                        - 0
                      - - 1
                        - 1
                      - - 0
                        - 1
                      - - 0
                        - 0
                  properties:
                    id: 3d455863-daa3-4301-85d7-70544e7dd89f
                    code: Papua New Guinea
                    name: Papua New Guinea
                    parent_id: 13448234-6397-4a91-9a59-16d2edd2ebff
                - type: Feature
                  geometry:
                    type: Polygon
                    coordinates:
                    - - - 0
                        - 0
                      - - 1
                        - 0
                      - - 1
                        - 1
                      - - 0
                        - 1
                      - - 0
                        - 0
                  properties:
                    id: e71b77d8-8509-430e-852c-c6ce99de133e
                    code: Jamaica
                    name: Jamaica
                    parent_id: 13448234-6397-4a91-9a59-16d2edd2ebff
              schema:
                "$ref": "#/components/schemas/subgeographic_geojson"
        '422':
          description: Missing geographic param
          content:
            application/json:
              example:
                errors:
                - title: Geographic param is mandatory!
              schema:
                type: object
                properties:
                  data:
                    "$ref": "#/components/schemas/errors"
components:
  securitySchemes: {}
  schemas:
    subgeographic:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
        attributes:
          type: object
          properties:
            name:
              type: string
            code:
              type: string
            geographic:
              type: string
            created_at:
              type: string
            updated_at:
              type: string
          required:
          - name
          - code
          - geographic
          - created_at
          - updated_at
        relationships:
          type: object
          properties:
            parent:
              "$ref": "#/components/schemas/nullable_response_relation"
            subgeographics:
              "$ref": "#/components/schemas/response_relations"
      required:
      - id
      - type
      - attributes
    subgeographic_geojson:
      type: object
      properties:
        type:
          type: string
        features:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
              geometry:
                type: object
                properties:
                  type:
                    type: string
                  coordinates:
                    type: array
                required:
                - type
                - coordinates
              properties:
                type: object
                properties:
                  id:
                    type: string
                  code:
                    type: string
                  name:
                    type: string
                  parent_id:
                    type: string
                    nullable: true
                required:
                - id
                - code
                - name
                - parent_id
            required:
            - type
            - geometry
            - properties
      required:
      - type
      - features
    nullable_response_relation:
      type: object
      properties:
        data:
          type: object
          nullable: true
          properties:
            id:
              type: string
            type:
              type: string
          required:
          - id
          - type
      required:
      - data
    response_relation:
      type: object
      properties:
        data:
          type: object
          properties:
            id:
              type: string
            type:
              type: string
          required:
          - id
          - type
      required:
      - data
    response_relations:
      type: object
      properties:
        data:
          type: array
          items:
            object: object
            properties:
              id:
                type: string
              type:
                type: string
            required:
            - id
            - type
      required:
      - data
    enum:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
        attributes:
          type: object
          properties:
            name:
              type: string
          required:
          - name
      required:
      - id
      - type
      - attributes
servers:
- url: "/sub-path/backend"
- url: "{scheme}://{host}"
  variables:
    scheme:
      default: http
    host:
      default: localhost:4000
