                  attributes:
                    name: Does not provide funding
                - id: invitation_only
                  type: application_status
                  attributes:
                    name: Invitation only
                - id: open_invitations
                  type: application_status
                  attributes:
                    name: Open Invitations
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      "$ref": "#/components/schemas/enum"
